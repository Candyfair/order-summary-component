<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <div class="max-width-wrapper">
      <div class="container">
        <div class="stretcher">
          <img src="images/illustration-hero.svg" alt="Person dancing while listening to music">
        </div>

        <h1>Order Summary</h1>
      
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      
        <div class="container-plan">
          <div class="container-plan-left">
            <img src="images/icon-music.svg" alt="Music icon">
            <div>
              <span class="plan-title">Annual Plan</span> 
              <span class="plan-price">$59.99/year</span>
            </div>
          </div>
        
          <div class="container-plan-right">
            <a href="#">Change</a> 
          </div>
        </div>
      
        <button>
          Proceed to Payment
        </button>
        
        <a href="#" class="cancel">Cancel Order</a>
        
      </div>
    </div>
  </main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Candyfair">Candice Fairand</a>.
  </footer>
</body>
</html>
